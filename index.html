<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Team Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .player-card {
            background: white;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .player-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .player-stats {
            display: flex;
            flex-direction: column;
            align-items: start;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Football Team Stats</h1>

        <div class="player-card">
            <img src="https://via.placeholder.com/100" alt="Player 1 Photo" class="player-photo">
            <div class="player-stats">
                <h2>John Doe</h2>
                <p>Position: Forward</p>
                <p>Games Played: 15</p>
                <p>Goals: 10</p>
                <p>Assists: 5</p>
            </div>
        </div>

        <!-- Add more player cards here -->

    </div>
</body>
</html>
